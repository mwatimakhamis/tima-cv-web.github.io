<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
</head>
<style type="text/css">
	.container{
		border-collapse: collapse;
		border-top: 20px;
		border-right: 20px;
		border-left: 20px;
		border-bottom: 20px;
		border-color: solid black;
		padding: 20px;
		background-color: beige;
		padding-top: 30px;
		width: 60%;
		margin-top: 40px;
	}
	body{
		background-color: darkcyan;
	}
	.title{
		text-decoration-color:whitesmoke;
		background-color: dimgrey;
		
	}
	.login{
		color: black;
		text-shadow: darkgrey;
	}

	
	
</style>
<body>
	<center>
		
		<h1 class="title">Personal Portifolio</h1>
	
		<div class="container">
			<div>
				<p>Already have an Account?</p>
				<h1 class="login">Sign in</h1>
			</div>
			<div>
				<form>
					<label for="Username">UserName</label>
					<input type="text" name="Username" placeholder="Username" required>
					<br>
					<br>
					<label for="password">Password</label>
					<input type="password" name="Password" placeholder="Password" required>
					<br>
					<br>
					<button type="submit"><a href="cv.html">Submit</a></button>
					<p><a href="form.html">Create Account</a></p>
				</form>
			</div>
		</div>
		<p>Track Cv</p>
	<a href="cv.html"><img src="cv.jpg" width="200px" height="200px"></a>
	</center>

	<script type="text/javascript">

	const loginForm = document.getElementById("login-form");
    const loginButton = document.getElementById("login-form-submit");
    const loginErrorMsg = document.getElementById("login-error-msg");

    loginButton.addEventListener("click", (e) => {
    e.preventDefault();
    const username = loginForm.username.value;
    const password = loginForm.password.value;

    if (username === "user" && password === "web_dev") {
        alert("You have successfully logged in.");
        location.reload();
    } else {
        loginErrorMsg.style.opacity = 1;
    }
})
	</script>

</body>
</html>
